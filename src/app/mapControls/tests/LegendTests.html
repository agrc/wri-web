<!DOCTYPE html>
<html>
<head>
    <title>LayerItem Tests</title>

    <!-- META TAGS -->
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="../../../dts/dnr-style.css">
    <link rel="stylesheet" href="../../../app/resources/App.css">
    <style type='text/css'>
        body {
            padding: 50px;
        }
    </style>

    <!-- JAVASCRIPT -->
    <script type='text/javascript' src="../../../dojo/dojo.js"></script>
    <script type="text/javascript">
        var baseUrl = window.location.pathname.replace(/\/[^\/]+$/, '') + '/' + '../../../';
        var widgetUnderTest;

        require({
            baseUrl: baseUrl,
            packages: ['app', 'bootstrap-stylus', 'esri', 'dojo', 'dijit', 'dojox', 'xstyle',
            {
                name: 'jquery',
                location: 'jquery/dist',
                main: 'jquery'
            }]
        }, [
            'app/config',
            'app/mapControls/Legend',

            'dojo/domReady!'
        ], function(config, Module) {
            widgetUnderTest = new Module({
                mapServiceUrl: config.urls.reference,
                layerId: 0,
                header: 'Test Header'
            }, 'node');

            widgetUnderTest.startup();
        });
</script>
</head>
<body>
    <div id="node"></div>
</body>
</html>
