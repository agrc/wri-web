<!DOCTYPE html>
<html>
<head>
    <title>Filter Tests</title>

    <!-- META TAGS -->
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="../../../dts/dnr-style.css">
    <link rel="stylesheet" href="../../../app/resources/App.css">
    <style type='text/css'>
        body {
            padding: 50px;
            background-color: white;
            width: 400px;
        }
    </style>

    <!-- JAVASCRIPT -->
    <script type='text/javascript' src="../../../dojo/dojo.js"></script>
    <script type="text/javascript">
var baseUrl = window.location.pathname.replace(/\/[^\/]+$/, '') + '/' + '../../../';
var widgetUnderTest;

require({
    baseUrl: baseUrl,
    packages: ['app', 'bootstrap-stylus', 'esri', 'dojo', 'dijit', 'dojox', 'xstyle',
    {
        name: 'jquery',
        location: 'jquery/dist',
        main: 'jquery'
    }, {
        name: 'bootstrap',
        location: 'bootstrap',
        main: 'dist/js/bootstrap'
    }]
}, [
    'jquery',
    'app/mapControls/Filter',

    'dojo/domReady!'
], function ($, Module) {
    widgetUnderTest = new Module({
        items: [
            ['desc1', 'value1'],
            ['desc2', 'value2'],
            ['desc3', 'value3'],
            ['desc1', 'value1'],
            ['desc2', 'value2'],
            ['desc3', 'value3']
        ],
        fieldName: 'FieldName',
        fieldType: Module.TYPE_TEXT,
        anyAllToggle: true,
        name: 'Project Status'
    }, 'node');

    widgetUnderTest.startup();
    widgetUnderTest.open();
});
</script>
</head>
<body>
    <div id="node"></div>
</body>
</html>
