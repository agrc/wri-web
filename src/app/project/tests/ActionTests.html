<!DOCTYPE html>
<html>
<head>
    <title>Action Tests</title>

    <!-- META TAGS -->
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="../../../dts/dnr-style.css">
    <link rel="stylesheet" href="../../../app/resources/App.css">
    <style type='text/css'>
        body {
            margin: 50px;
            width: 418px;
        }
    </style>

    <!-- JAVASCRIPT -->
    <script type='text/javascript' src="../../../dojo/dojo.js"></script>
    <script type="text/javascript">
        var baseUrl = window.location.pathname.replace(/\/[^\/]+$/, '') + '/' + '../../../';
        var widgetUnderTest;

        require({
            baseUrl: baseUrl,
            packages: ['app', 'esri', 'dojo', 'dijit', 'dojox', 'xstyle',
            {
                name: 'jquery',
                location: 'jquery/dist',
                main: 'jquery'
            },{
                name: 'bootstrap',
                location: 'bootstrap',
                main: 'dist/js/bootstrap'
            }]
        }, [
            'app/project/Action',

            'dojo/domReady!'
        ], function(Module) {
            widgetUnderTest = new Module({
                type: 'Prescribed fire',
                treatment: 'Container stock',
                retreatment: 'false'
            }, 'node');
            widgetUnderTest.startup();

            widgetUnderTest2 = new Module({
                type: 'Easement/Acquisition',
                treatment: 'Conservation easement'
            }, 'node2');
            widgetUnderTest2.startup();

            widgetUnderTest3 = new Module({
                type: 'Easement/Acquisition',
                treatment: 'Conservation easement'
            }, 'node3');
            widgetUnderTest3.startup();

            widgetUnderTest4 = new Module({
                action: 'Contruction'
            }, 'node4');
            widgetUnderTest4.startup();

            widgetUnderTest5 = new Module({
                action: 'Contruction',
                comments: 'blah blah blah\nblah2'
            }, 'node5');
            widgetUnderTest5.startup();

            widgetUnderTest6 = new Module({
                type: 'Easement/Acquisition',
                action: 'Modification'
            }, 'node6');
            widgetUnderTest6.startup();
        });
</script>
</head>
<body>
    <div id="node"></div>
    <div id="node2"></div>
    <div id="node3"></div>
    <div id="node4"></div>
    <div id="node5"></div>
    <div id="node6"></div>
</body>
</html>
