<!DOCTYPE html>
<html>
<head>
    <title>CreateEditFeature Tests</title>

    <!-- META TAGS -->
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="../../../dts/dnr-style.css">
    <link rel="stylesheet" href="../../resources/App.css">
    <style type='text/css'>
        #new, #existing {
            border: solid 1px gray;
            width: 418px;
            margin: 50px;
        }
        body {
            overflow: auto;
        }
    </style>

    <!-- JAVASCRIPT -->
    <script type='text/javascript' src="../../../dojo/dojo.js"></script>
    <script type="text/javascript">
        var baseUrl = window.location.pathname.replace(/\/[^\/]+$/, '') + '/' + '../../../';
        var widgetUnderTest;
        var widgetUnderTest2;

        require({
            baseUrl: baseUrl,
            packages: ['app', 'esri', 'dojo', 'dijit', 'dojox', 'lodash', 'xstyle', 'bootstrap-stylus', 'jsonconfig',
            {
                name: 'jquery',
                location: 'jquery/dist',
                main: 'jquery'
            },{
                name: 'bootstrap',
                location: 'bootstrap',
                main: 'dist/js/bootstrap'
            }]
        }, [
            'jquery',

            'app/config',
            'app/project/CreateEditFeature',

            'esri/geometry/Polyline',

            'dojo/text!app/tests/data/esri_geometries.json',

            'dojo/domReady!'
        ], function(
            $,

            config,
            Module,

            Polyline,

            esriGeometriesTxt
        ) {
            esriGeometries = JSON.parse(esriGeometriesTxt);
            widgetUnderTest = new Module({
            }, 'node');
            widgetUnderTest.startup();

            widgetUnderTest2 = new Module({
                existingData: {
                    category: config.domains.featureType[0][0],
                    retreatment: 'Y',
                    geometry: new Polyline(esriGeometries.esri.line),
                    actions: [{
                        action: 'action1',
                        type: 'type1'
                    }, {
                        action: 'action2',
                        treatment: 'treatment2',
                        herbicide: 'herbicide2'
                    }, {
                        action: 'action3',
                        description: 'description3'
                    }]
                }
            }, 'node2');
            widgetUnderTest2.startup();
        });
</script>
</head>
<body>
    <div id="new">
        <div id="node"></div>
    </div>
    <div id="existing">
        <div id="node2"></div>
    </div>
</body>
</html>
