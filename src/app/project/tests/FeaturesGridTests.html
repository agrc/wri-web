<!DOCTYPE html>
<html>
<head>
    <title>FeaturesGrid Tests</title>

    <!-- META TAGS -->
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="../../../dts/dnr-style.css">
    <link rel="stylesheet" href="../../resources/App.css">
    <style type='text/css'>
        body {
            padding: 50px;
            background: none;
            width: 450px;
        }
    </style>

    <!-- JAVASCRIPT -->
    <script type='text/javascript' src="../../../dojo/dojo.js"></script>
    <script type="text/javascript">
        var baseUrl = window.location.pathname.replace(/\/[^\/]+$/, '') + '/' + '../../../';
        var widgetUnderTest;

        require({
            baseUrl: baseUrl,
            packages: ['app', 'bootstrap-stylus', 'esri', 'dojo', 'dijit', 'dgrid', 'dojox', 'dstore', 'put-selector', 'xstyle',
            {
                name: 'jquery',
                location: 'jquery/dist',
                main: 'jquery'
            }]
        }, [
            'jquery',
            'app/project/FeaturesGrid',
            'dojo/text!app/project/tests/data/features.json',

            'dojo/domReady!'
        ], function ($, Module, featuresTxt) {
            widgetUnderTest = new Module({
                features: JSON.parse(featuresTxt)
            }, 'node');

            widgetUnderTest.startup();
        });
</script>
</head>
<body>
    <div id="node"></div>
</body>
</html>
