<!DOCTYPE html>
<html>
<head>
    <title>ProjectDetails Tests</title>

    <!-- META TAGS -->
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="../../../dts/dnr-style.css">
    <link rel="stylesheet" href="../../resources/App.css">

    <!-- JAVASCRIPT -->
    <script type='text/javascript' src="../../../dojo/dojo.js"></script>
    <script type="text/javascript">
var baseUrl = window.location.pathname.replace(/\/[^\/]+$/, '') + '/' + '../../../';
var widgetUnderTest;

require({
    baseUrl: baseUrl,
    packages: ['app', 'bootstrap-stylus', 'esri', 'dojo', 'dijit', 'dojox', 'xstyle',
    {
        name: 'jquery',
        location: 'jquery/dist',
        main: 'jquery'
    }]
}, [
    'jquery',
    'app/project/ProjectDetails',
    'app/config',
    'dojo/topic',

    'dojo/domReady!'
], function ($, Module, config, topic) {
    widgetUnderTest = new Module({
        title: 'St. George Burn Rehab Project',
        projectId: 1234,
        status: 'Complete',
        description: 'Provide funds for basic maintenance on Conservation Easements within the Weber River corridor.  Many of the easements along the Weber have come under various states of dis-repair.  Issues include fencing, riparian vegetation, rock structures, etc.',
        leadAgency: 'U.S. Forest Service',
        acres: 463,
        streamMiles: 31,
        region: 'Southern',
        projectManagerName: 'Scott Davis'
    }, 'node');

    widgetUnderTest.startup();

    topic.subscribe(config.topics.map.toggleAdjacent, function (t) {
        console.log(t);
    });
});
</script>
</head>
<body>
<div class="project-container">
    <div id="node"></div>
    </div>
</body>
</html>
