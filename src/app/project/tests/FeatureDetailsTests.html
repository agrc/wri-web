<!DOCTYPE html>
<html>
<head>
    <title>FeatureDetails Tests</title>

    <!-- META TAGS -->
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="https://wri.dev.utah.gov/wri/css/dnr-style.css">
    <link rel="stylesheet" href="../../../app/resources/App.css">
    <style type='text/css'>
        body {
            padding: 50px;
            background-color: white;
        }
    </style>

    <!-- JAVASCRIPT -->
    <script>
    dojoConfig = {
        has: {
            'dojo-undef-api': true
        }
    }
    </script>

    <script type='text/javascript' src="../../../dojo/dojo.js"></script>
    <script type="text/javascript">
var baseUrl = window.location.pathname.replace(/\/[^\/]+$/, '') + '/' + '../../../';
var widgetUnderTest;

require({
    baseUrl: baseUrl,
    packages: ['app', 'bootstrap-stylus', 'esri', 'dojo', 'dijit', 'dojox', 'xstyle', 'mustache', 'lodash', {
        name: 'stubmodule',
        location: './stubmodule',
        main: 'src/stub-module'
    },
    {
        name: 'jquery',
        location: 'jquery/dist',
        main: 'jquery'
    }, {
        name: 'bootstrap',
        location: 'bootstrap',
        main: 'dist/js/bootstrap'
    }]
}, [
    'jquery',
    'app/project/FeatureDetails',

    'dojo/_base/lang',
    'dojo/on',
    'dojo/Deferred',

    'dojo/dom-construct',

    'stubmodule',

    'dojo/domReady!'
], function ($, Module, lang, on, Deferred, domConstruct, stubModule) {
    stubModule('app/project/FeatureDetails', {
        'app/router': {
            getProjectId: function () {
                return 1;
            }
        },
        'dojo/request/xhr': {
            get: function () {
                return {
                    response: new Deferred().promise
                }
            }
        }
    }).then(function (StubbedModule) {
        widgetUnderTest = new StubbedModule({
            description: 'description text',
            leadAgency: 'Lead Agency',
            region: 'Region',
            projectManagerName: 'Project Manager',
            affectedAcres: '15000 acres',
            terrestrialAcres: '1200 acres',
            aquaticAcres: '5000 acres',
            easementAcres: '8000 acres',
            streamMiles: '5 mi'
        }, domConstruct.create('div', null, document.body));

        widgetUnderTest.startup();

        on(document.getElementById('point'), 'click', lang.hitch(widgetUnderTest,
            lang.partial(widgetUnderTest.onFeatureSelected, {
                action: null,
                description: 'we created a point on the ground somewhere that represents something.',
                featureId: 5,
                origin: 'point',
                size: 3,
                subType: null,
                type: 'Other',
                county: [{
                    name: 'Salt Lake'
                }, {
                    name: 'Davis'
                }],
                landOwnership: [{
                    name: 'BLM',
                    extra: 'Someone'
                },{
                    name: 'BLM',
                    extra: 'Someone'
                },{
                    name: 'BLM',
                    extra: 'Someone'
                }],
                focusArea: [{
                    name: 'North'
                },{
                    name: 'South'
                },{
                    name: 'East'
                }],
                sageGrouse: [{
                    name: 'Bird Region'
                },{
                    name: 'Grassy Region'
                },{
                    name: 'Green Region'
                }]
            }))
        );
        on(document.getElementById('line'), 'click', lang.hitch(widgetUnderTest,
            lang.partial(widgetUnderTest.onFeatureSelected, {
                action: 'Underground pipe',
                featureId: 4,
                origin: 'line',
                size: '2124.51 ft',
                subType: 'Metal',
                type: 'Pipeline',
                county: [],
                landOwnership: [{
                    name: 'BLM',
                    extra: 'Someone',
                    space: '125 feet'
                },{
                    name: 'BLM',
                    extra: 'Someone',
                    space: '125 feet'
                },{
                    name: 'BLM',
                    extra: 'Someone',
                    space: '125 feet'
                }]
            }))
        );
        on(document.getElementById('poly'), 'click', lang.hitch(widgetUnderTest,
            lang.partial(widgetUnderTest.onFeatureSelected, {
                action: null,
                featureId: 1351,
                origin: 'poly',
                size: '163.08 mi2',
                subType: null,
                type: 'Terrestrial',
                landOwnership: [{
                    name: 'BLM',
                    extra: 'Someone',
                    space: '125 acres'
                },{
                    name: 'BLM',
                    extra: 'Someone',
                    space: '125 acres'
                },{
                    name: 'BLM',
                    extra: 'Someone',
                    space: '125 acres'
                }],
                focusArea: [{
                    name: 'North',
                    space: '50 acres'
                },{
                    name: 'South',
                    space: '50 acres'
                },{
                    name: 'East',
                    space: '50 acres'
                }],
                sageGrouse: [{
                    name: 'Bird Region',
                    space: '25 acres'
                },{
                    name: 'Grassy Region',
                    space: '25 acres'
                },{
                    name: 'Green Region',
                    space: '25 acres'
                }]
            }))
        );
    });



    document.getElementById('point').click();
});
</script>
</head>
<body>
    <div id="node"></div>

    <button id="point" class='btn'>point</button>
    <button id="line" class='btn'>line</button>
    <button id="poly" class='btn'>poly</button>
</body>
</html>
