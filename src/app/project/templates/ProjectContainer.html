<div class='hidden'>
    <div>
        <button type="button" class="close" aria-label="Close"
                data-dojo-attach-point='closeNode'>
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div data-dojo-attach-point="errorNode" class="hidden alert alert-danger text-center"></div>
    <div data-dojo-attach-point="loadingNode" class="hidden">
        <div class="progress-bar progress-bar-success progress-bar-striped active" role="progressbar" aria-valuenow="1" aria-valuemin="0" aria-valuemax="1" style="width: 100%; height: 25px">
        </div>
    </div>
    <div data-dojo-attach-point="contentNode" class="hidden">
        <div data-dojo-attach-point="detailsNode"></div>
        <div data-dojo-attach-point="featureDetailsNode"></div>
        <div data-dojo-attach-point="featureGridNode"></div>
        <div data-dojo-attach-point="referenceLayerNode"></div>
    </div>
</div>
