<div>
    <ul class="nav nav-tabs" role="tablist">
        <li class="active" role='presentation'>
            <a href="#${id}_featureTab" data-toggle='tab'>Feature</a>
        </li>
        <li>
            <a href="#${id}_detailsTab" data-toggle='tab'>Details</a>
        </li>
    </ul>
    <div class="tab-content">
        <div class="tab-pane active" id="${id}_featureTab">
            <p>
                <select class="form-control">
                    <option>Select a Treatment Area</option>
                </select>
            </p>
        </div>
        <div class="tab-pane" id="${id}_detailsTab">
            <div class="project-information" id="${id}_projectDetails">
                <label>Description</label>
                <p>${description}</p>
                <label>Lead Agency:</label> <span>${leadAgency}</span>
                <br>
                <label>Acres:</label> <span>{acres}</span>
                <br>
                <div data-dojo-attach-point="streamMilesDiv">
                    <label>Stream Miles:</label> <span>{streamMiles}</span>
                </div>
                <label>Region:</label> <span>${region}</span>
                <br>
                <label>Project Manager:</label> <span>${projectManagerName}</span>
            </div>
        </div>
    </div>
</div>
