<!DOCTYPE html>
<html>
<head>
    <title>ToasterItem Tests</title>

    <!-- META TAGS -->
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">

    <!-- CSS -->
    <link rel="stylesheet" href="../../app/resources/App.css">
    <style type='text/css'>
        body {
            padding: 50px;
            width: 400px;
        }
    </style>

    <!-- JAVASCRIPT -->
    <script type='text/javascript' src="../../dojo/dojo.js"></script>
    <script type="text/javascript">
        var baseUrl = window.location.pathname.replace(/\/[^\/]+$/, '') + '/' + '../../';
        var widgetUnderTest;
        var widgetUnderTest2;

        require({
            baseUrl: baseUrl,
            packages: ['app', 'esri', 'dojo', 'dijit', 'dojox', 'xstyle',
            {
                name: 'jquery',
                location: 'jquery/dist',
                main: 'jquery'
            },{
                name: 'bootstrap',
                location: 'bootstrap',
                main: 'dist/js/bootstrap'
            }]
        }, [
            'app/ToasterItem',

            'dojo/domReady!'
        ], function(Module) {
            widgetUnderTest = new Module({
                message: 'message text',
                cssClass: 'info'
            }, 'node');

            widgetUnderTest.startup();
            widgetUnderTest.show();

            widgetUnderTest2 = new Module({
                message: 'sticky message text that is very, very, very, very, very long',
                cssClass: 'danger'
            }, 'node2');

            widgetUnderTest2.startup();
            widgetUnderTest2.show();
        });
</script>
</head>
<body>
    <div id="node"></div>
    <div id="node2"></div>
</body>
</html>
